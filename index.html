<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        Random Password <br />
        <span>Generate</span>
      </h1>
      <div class="display">
        <input type="text" id="password" placeholder="Password" />

        <img
          src="images/copy.png"
          alt=""
          id="copy-icon"
          onclick="copyPassword()"
        />
      </div>
      <button id="btn-generate" onclick="generatePassword()">
        Generate Password
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
